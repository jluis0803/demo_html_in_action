<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>HTML in Action</title>
  </head>
  <body>

    <!-- Main Header -->
    <header>
      <h1>HTML in Action</h1>

      <nav>
        <ul>
          <li><a href="/demo_html_in_action">Home</a></li>
          <li><a href="/demo_html_in_action/basics.html">Basics</a></li>
          <li><a href="/demo_html_in_action/lists.html">Lists</a></li>
          <li><a href="/demo_html_in_action/forms.html">Forms</a></li>
          <li><a href="/demo_html_in_action/tables.html">Tables</a></li>
        </ul>
      </nav>
    </header>


    <!-- Form -->
    <section>
      <h1>Sign Up Form</h1>

      <form action="/demo_html_in_action/forms.html" method="get">
        <fieldset>
          <legend>Credentials</legend>

          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email" required>

          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" required>

          <label for="password-confirm">Password Confirm</label>
          <input type="password" name="password-confirm" placeholder="Retype your passowrd" required>
        </fieldset>

        <fieldset>
          <legend>Name:</legend>

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" placeholder="First name">

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" placeholder="Last name">
        </fieldset>

        <fieldset>
          <legend>Gender</legend>

          <label for="gender">Male</label>
          <input type="radio" name="gender" value="m">
          <label for="gender">Female</label>
          <input type="radio" name="gender" value="f">
        </fieldset>

        <fieldset>
          <legend>Profile</legend>

          <label for="location">Location</label>
          <select name="location">
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="abyss">The Abyss</option>
          </select>

          <br>
          <label for="about">About</label>
          <br>
          <textarea name="about" placeholder="Tell us about yourself..."></textarea>

          <br>
          <label for="hobbies">Hobbies</label>
          <br>
          <input type="checkbox" name="hobbies[]" value="skiing"> Skiing
          <input type="checkbox" name="hobbies[]" value="coding"> Coding
          <input type="checkbox" name="hobbies[]" value="cooking"> Cooking
          <input type="checkbox" name="hobbies[]" value="sports"> Sports
        </fieldset>

        <input type="submit">
      </form>
    </section>


    <!-- Main Footer -->
    <footer>
      A demo by <a href="http://vikingcodeschool.com">Viking Code School</a>
    </footer>
  </body>
</html>
